<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WDV101 Intro HTML and CSS</title>

<style>
	form {
		width: 600px;
		margin: auto;
		background-color: lightblue;
		padding-left: 20px;
		padding-bottom: 20px;
		border-radius: 8px;
		font-family: Arial, sans-serif;
	}
	form legend {
		font-size: larger;
		text-align: center;
		margin-bottom: 10px;
	}
	label {
		display: block;
		margin-top: 10px;
		font-weight: bold;
	}
	input[type="submit"], input[type="reset"] {
		margin-top: 10px;
	}
	.redStar{
		margin-left: 5px;
	}
</style>

</head>

<body>
<h4><a href="../../wdv341.html">Back To Home Page</a></h4>
<h1>WDV101 Intro HTML and CSS</h1>
<h2>UNIT 5 - Lesson 2 Server Side Forms</h2>
<p>This form demonstrates server-side form handling.</p>

<form id="form1" name="form1" method="post" action="formHandler.php">
  <legend>Example Form</legend>

  <p>
  	<label for="first_name">First Name:<span style="color: red" class="redStar">*</span></label> 
    <input type="text" name="first_name" id="first_name" required />
  </p>
  
  <p>
  	<label for="last_name">Last Name:<span style="color: red" class="redStar">*</span></label> 
    <input type="text" name="last_name" id="last_name" required />
  </p>

  <p>
  	<label for="email">Customer Email:<span style="color: red" class="redStar">*</span></label> 
    <input type="email" name="email" id="email" required />
  </p>

  <p>
  	<label>Academic Standing:<span style="color: red" class="redStar">*</span></label>
    <br>
    <label for="high_school">High School</label>
    <input type="radio" name="academic_standing" value="High School" id="high_school" required />
    <label for="freshman">Freshman (College)</label>
    <input type="radio" name="academic_standing" value="Freshman" id="freshman" />
    <label for="sophomore">Sophomore (College)</label>
	<input type="radio" name="academic_standing" value="Sophomore" id="sophomore" />  
	<label for="other">Other</label>
	<input type="radio" name="academic_standing" value="Other" id="other" /> 
  </p>

  <p>
  	<label for="major">Select Major:<span style="color: red" class="redStar">*</span></label>
    <select name="major" id="major" required>
      <option value="">Select a major</option>
      <option value="CIS">Computer Information Systems</option>
      <option value="GD">Graphic Design</option>
      <option value="WD">Web Development</option>
    </select>
  </p>

  <p>
    <label for="contact_info">Please contact me with program information</label>
	<input type="checkbox" name="contact_info" value="Contact me with program information" id="contact_info" />  
  </p>
  
  <p>
    <label for="advisor_contact">I would like to contact a program advisor</label>
	<input type="checkbox" name="advisor_contact" value="Contact program advisor" id="advisor_contact" />  
  </p>

  <p>
  	<label for="comments">Comments:</label>
    <textarea name="comments" id="comments" rows="4" cols="50"></textarea>
  </p>
  
  <p>
    <input type="submit" name="button" id="button" value="Submit" />
    <input type="reset" name="button2" id="button2" value="Reset" />
  </p>
</form>
</body>
</html>
